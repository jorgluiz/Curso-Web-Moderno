<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <!--   for="compras" e id="compras"  relação semântica entre os dois elementos. O valor do ID dentro do for="compras"-->
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritorio' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        // const lista = document.querySelector('#compras')
        const lista = document.querySelector('div ul[destino="escritorio"]')
        console.log('Elemento "ul..............')
        console.log('childNodes', lista.childNodes)
        console.log('destino', lista.destino)
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('getAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'aberto')
        lista.removeAttribute('destino')
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4

        //cuidado
        const label = document.querySelector('label')
        console.log(label.for) //undefined
        console.log(label.htmlFor) //compras
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>


<!-- 
os atributos que são do próprio html, pra acessar só com notação ponto ( . ) 
os atributos personalizados, pra acessar só com  ( getAttribute )
 console.log(label.getAttribute('for'))***

atributo com prefixo -> data-destino  
para alterar

?.dataset.destino <- sufixo -->
